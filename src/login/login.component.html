<app-navbar></app-navbar>
<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card p-4 shadow-lg rounded" style="max-width: 450px; width: 100%">
      <h4 class="text-center mb-4">Login</h4>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            formControlName="email"
          />
          <div *ngIf="email?.invalid && email?.touched">
            <div *ngIf="email?.errors?.['required']">Email is required.</div>
            <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
          </div>
        </div>
  
        <!-- Password Field -->
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            formControlName="password"
          />
          <div *ngIf="password?.invalid && password?.touched">
            <div *ngIf="password?.errors?.['required']">Password is required.</div>
            <div *ngIf="password?.errors?.['minlength']">
              Password must be at least 8 characters long.
            </div>
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary mx-2" type="submit" [disabled]="form.invalid">
              Login
            </button>
            <button class="btn btn-secondary mx-2" type="button" routerLink="/register">
              Register
            </button>
          </div>
          
      </form>
    </div>
  </div>
