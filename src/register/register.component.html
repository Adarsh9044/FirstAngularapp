<app-navbar></app-navbar>
<div class="container">
    <div class="card p-4 shadow-lg rounded" style="max-width: 450px; width: 100%">
      <h4 class="text-center mb-4">Register</h4>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
        <!-- Name Field -->
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            formControlName="name"
          />
          <div *ngIf="name?.invalid && name?.touched">Name is required.</div>
        </div>
  
        <!-- Email Field -->
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            formControlName="email"
          />
          <div *ngIf="email?.invalid && email?.touched">
            <div *ngIf="email?.errors?.['required']">Email is required.</div>
            <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
          </div>
        </div>
  
        <!-- Password Field -->
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            formControlName="password"
          />
          <div *ngIf="password?.invalid && password?.touched">
            <div *ngIf="password?.errors?.['required']">Password is required.</div>
            <div *ngIf="password?.errors?.['minlength']">
              Password must be at least 8 characters long.
            </div>
          </div>
        </div>
  
        <!-- Confirm Password Field -->
        <div>
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm your password"
            formControlName="confirmPassword"
          />
          <div
            *ngIf="confirmPassword?.invalid && confirmPassword?.touched"
          >
            <div *ngIf="confirmPassword?.errors?.['required']">
              Confirm Password is required.
            </div>
            <div *ngIf="confirmPassword?.errors?.['passwordMismatch']">
              Passwords do not match.
            </div>
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary mx-2" type="submit" [disabled]="form.invalid">
              Register
            </button>
            <button class="btn btn-secondary mx-2" type="button" routerLink="/login">
              Login
            </button>
          </div>
          
      </form>
    </div>
  </div>
